<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" title="Your full name"><br>  

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" title="Your email address"><br>  

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" title="Your phone number"><br>  

      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" title="Upload your profile picture" ><br>
      
      <img id="profile-pic-preview" src="#" alt="Profile Picture" style="display: none;">
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <textarea id="education" name="education" rows="3" placeholder="Enter your education details" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills (comma-separated)</legend>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required placeholder="Enter your skills"><br>
    </fieldset>

    <fieldset>
      <legend>Work Experience</legend>
      <textarea id="work-experience" name="work-experience" rows="4" placeholder="Enter your work experience details" required></textarea>
    </fieldset>

    <button type="button" id="generate-resume">Generate Resume</button>

    <footer>
      <p>&copy; 2024 Taha Siddiqui</p>
    </footer>
  </form>

  <div id="resume-preview" style="display: none;">
    <h2>Resume</h2>
    <!-- Instruction for editing -->
    <button id="one">Click on (Edit)</button>
    <div id="resume-content"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
